<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header Toboolist -->
    <header>
        <img src="img/Logo.png" alt="Logo boolean" class="logo-image">
        <h1 class="logo-name">Toboolist</h1>
    </header>
    <!-- fine header -->
    
    <!-- container lista -->
    <main>

        <!-- lista -->
        <div class="buttons">
            <button class="button add-task">
                <a href="https://youtu.be/wDgQdr8ZkTw"class="task">
                    Add Task
                </a>
            </button>
            <button class="button add-section">
                <a href="https://www.youtube.com/watch?v=TxBUTojJI9s"class="section">
                    Add Section
                </a>
            </button>
        </div>

        <section>
            <div class="section-header">
                <h3 class="title">
                    <span class="arrow">&#9662;</span>
                    New Task
                </h3>
            </div>
            <ul class="list">
                <li>
                    <span class="checkbox green">&check;</span> 
                    Quarterly Newsletter
                    <span class="tag blue"> Editorial</span>
                </li>
            </ul>
        </section>

        <section>
            <div class="section-header">
                <h3 class="title">
                    <span class="arrow">&#9662;</span>
                    Today
                </h3>
            </div>
            <ul class="list">
                <li>
                    <span class="checkbox green">&check;</span> 
                    Recruiting blog post
                    <span class="tag blue"> Editorial</span>
                </li>
                <li>
                    <span class="checkbox green">&check;</span> 
                    Mobile Apple launch
                    <span class="tag purple"> Q1 Goal</span>
                </li>
                <li>
                    <span class="checkbox red">&cross;</span> 
                    Interview John H.
                    <span class="tag green"> Recruiting</span>
                </li>
                <li>
                    <span class="checkbox green">&check;</span> 
                    Summit update tomobile storefronts
                    <span class="tag orange"> Mobile</span>
                </li>
            </ul>
        </section>
        <!-- fine lista -->

    </main>
    <!-- fine container -->
</body>
</html>
